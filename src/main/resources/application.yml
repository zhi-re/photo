server:
  port: 8082
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: myshorturl
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/myblog
    username: root
    password: 1111
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
    show-sql: true
